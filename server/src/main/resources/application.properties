server.port=8080

spring.datasource.url=${DB_URL:jdbc:postgresql://localhost:5432/quiz_db}
spring.datasource.username=${DB_USERNAME:postgres}
spring.datasource.password=${DB_PASSWORD:postgres}
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

jwt.secret=${JWT_SECRET}
jwt.expiration=${JWT_EXPIRATION:86400000}
jwt.refresh-expiration=${JWT_REFRESH_EXPIRATION:604800000}

# Cookie settings
cookie.refresh-token.name=refresh_token
cookie.refresh-token.max-age=604800

# Exam settings
exam.pass-percentage=50.0

# API Documentation
api.contact.name=KienNT169
api.contact.email=${API_CONTACT_EMAIL:kiennt169@fpt.com}
api.project.url=${API_PROJECT_URL:https://github.com/wongun78/quiz-app}
api.server.url=${API_SERVER_URL:http://localhost:8080}
api.server.description=Local Development

# Sample data initialization (set to false in production)
data.init.enabled=${DATA_INIT_ENABLED:true}
data.init.admin.email=${ADMIN_EMAIL:admin@quiz.com}
data.init.admin.password=${ADMIN_PASSWORD:Admin@123}
data.init.admin.fullname=Admin User
data.init.user.email=${USER_EMAIL:user@quiz.com}
data.init.user.password=${USER_PASSWORD:User@123}
data.init.user.fullname=Test User

cors.allowed-origins=${CORS_ALLOWED_ORIGINS:http://localhost:3000}

logging.level.root=INFO
logging.level.fpt.kiennt169.springboot=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operationsSorter=method
springdoc.swagger-ui.tagsSorter=alpha
springdoc.swagger-ui.tryItOutEnabled=true
springdoc.show-actuator=false

management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=when-authorized

