server.port=8080

spring.datasource.url=${DB_URL:jdbc:postgresql://localhost:5432/quiz_db}
spring.datasource.username=${DB_USERNAME:postgres}
spring.datasource.password=${DB_PASSWORD:postgres}
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

jwt.secret=${JWT_SECRET:404E635266556A586E3272357538782F413F4428472B4B6250645367566B5970}
jwt.expiration=${JWT_EXPIRATION:86400000}
jwt.refresh-expiration=${JWT_REFRESH_EXPIRATION:604800000}

# Redis Configuration with Lettuce
spring.data.redis.host=${REDIS_HOST:localhost}
spring.data.redis.port=${REDIS_PORT:6379}
spring.data.redis.password=${REDIS_PASSWORD:}
spring.data.redis.database=${REDIS_DATABASE:0}
spring.data.redis.timeout=${REDIS_TIMEOUT:2000ms}

# Lettuce Pool Configuration
spring.data.redis.lettuce.pool.enabled=true
spring.data.redis.lettuce.pool.max-active=8
spring.data.redis.lettuce.pool.max-idle=8
spring.data.redis.lettuce.pool.min-idle=2
spring.data.redis.lettuce.pool.max-wait=-1ms
spring.data.redis.lettuce.shutdown-timeout=100ms

# Redisson Configuration
spring.data.redis.redisson.enabled=true
spring.data.redis.redisson.config=classpath:redisson-config.yml

# Rate Limiting Configuration
rate-limit.auth.enabled=${RATE_LIMIT_AUTH_ENABLED:true}
rate-limit.auth.capacity=${RATE_LIMIT_AUTH_CAPACITY:5}
rate-limit.auth.refill-tokens=${RATE_LIMIT_AUTH_REFILL_TOKENS:5}
rate-limit.auth.refill-period-minutes=${RATE_LIMIT_AUTH_REFILL_PERIOD:1}

rate-limit.api.enabled=${RATE_LIMIT_API_ENABLED:true}
rate-limit.api.capacity=${RATE_LIMIT_API_CAPACITY:100}
rate-limit.api.refill-tokens=${RATE_LIMIT_API_REFILL_TOKENS:100}
rate-limit.api.refill-period-minutes=${RATE_LIMIT_API_REFILL_PERIOD:1}

# Cookie settings
