name: Deploy Backend to Cloud Run

on:
  push:
    branches: ["main"]
    paths:
      - "server/**"
      - ".github/workflows/backend.yml"
  workflow_dispatch:

env:
  PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  REGION: asia-southeast1
  SERVICE_NAME: quiz-backend
  IMAGE_NAME: gcr.io/${{ secrets.GCP_PROJECT_ID }}/quiz-backend

jobs:
  deploy:
    name: Build and Deploy Backend
    runs-on: ubuntu-latest

    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.WIF_PROVIDER }}
          service_account: ${{ secrets.WIF_SERVICE_ACCOUNT }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Configure Docker for GCR
        run: gcloud auth configure-docker

      - name: Build Docker image
        run: |
          cd server
          docker build -t ${{ env.IMAGE_NAME }}:${{ github.sha }} \
                       -t ${{ env.IMAGE_NAME }}:latest .

      - name: Push Docker image to GCR
        run: |
          docker push ${{ env.IMAGE_NAME }}:${{ github.sha }}
          docker push ${{ env.IMAGE_NAME }}:latest

      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy ${{ env.SERVICE_NAME }} \
            --image ${{ env.IMAGE_NAME }}:${{ github.sha }} \
            --region ${{ env.REGION }} \
            --platform managed \
            --allow-unauthenticated \
            --vpc-connector quiz-connector \
            --vpc-egress all-traffic \
            --memory 2Gi \
            --cpu 2 \
            --min-instances 1 \
            --max-instances 10 \
            --set-env-vars "DB_URL=jdbc:postgresql://${{ secrets.DB_PRIVATE_IP }}:5432/${{ secrets.DB_NAME }},DB_USERNAME=${{ secrets.DB_USER }},REDIS_HOST=${{ secrets.REDIS_HOST }},REDIS_PORT=6379,SPRING_PROFILES_ACTIVE=prod,DATA_INIT_ENABLED=true,CORS_ALLOWED_ORIGINS=${{ secrets.CORS_ALLOWED_ORIGINS }}" \
            --set-secrets "DB_PASSWORD=db-password:latest,JWT_SECRET=jwt-secret:latest,ADMIN_PASSWORD=admin-password:latest,USER_PASSWORD=user-password:latest"

      - name: Get Service URL
        id: get-url
        run: |
          URL=$(gcloud run services describe ${{ env.SERVICE_NAME }} \
            --region=${{ env.REGION }} \
            --format='value(status.url)')
          echo "url=$URL" >> $GITHUB_OUTPUT

      - name: Show deployment result
        run: |
          echo "Backend deployed successfully"
          echo "URL: ${{ steps.get-url.outputs.url }}"
          echo "Image: ${{ env.IMAGE_NAME }}:${{ github.sha }}"
