<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/dino-favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <meta
      name="description"
      content="Dino Quiz - Embark on a prehistoric learning journey! Master knowledge through evolution-inspired quizzes and challenges."
    />
    <meta
      name="theme-color"
      content="#26A444"
      media="(prefers-color-scheme: light)"
    />
    <meta
      name="theme-color"
      content="#3DB85F"
      media="(prefers-color-scheme: dark)"
    />

    <title>Dino Quiz - Prehistoric Learning Platform</title>
    <script>
      (function () {
        const theme = localStorage.getItem("theme");
        const systemPrefersDark = globalThis.matchMedia(
          "(prefers-color-scheme: dark)",
        ).matches;

        if (theme === "dark" || (!theme && systemPrefersDark)) {
          document.documentElement.classList.add("dark");
        } else {
          document.documentElement.classList.remove("dark");
        }
      })();
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
